<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/main.min.css">
    <title>Rel√≥gio Digital</title>
</head>
<body>

    <main class="d-flex align-items-center justify-content-center">
        <div class="container clock d-grid">
            <div class="row mb-4">
                <div class="container-time container-data col flex-row">
                    <span id="day">DD/</span>
                    <span id="month">MM/</span>
                    <span id="year">YYYY</span>
                </div>
            </div>

            <div class="row justify-content-around" id="row-time">
                <div class="container-time col-4">
                    <span id="hours">00</span>
                    <span class="time">Horas</span>
                </div>

                <div class="container-time col-4">
                    <span id="minutes">00</span>
                    <span class="time">Minutos</span>
                </div>

                <div class="container-time col-4">
                    <span id="seconds">00</span>
                    <span class="time">Segundos</span>
                </div>
            </div>
        </div>
    </main>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
